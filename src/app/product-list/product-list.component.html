      <div Class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
            <div class="card h-100">
                  <a href="#"><img class="card-img-top" [src]="product.img" alt=""></a>
                  <div class="card-body">
                    <h4 class="card-title">
                      <a href="#">{{product.name}}</a>
                    </h4>
                    <h5>{{product.price}}</h5>
                    <p class="card-text">{{product.desc}}</p>
                    <p class="card-text">{{product.status ? 'Con hang':'Het hang'}}</p>
                  </div>
                  <div class="card-footer">
                        <button class="btn btn-primary" (click)="removeItem($event)">Remove</button>
                      <button class="btn btn-primary" (click)="changeStatus($event)">Click me !</button>
                      <input type="text" class="form-control" [(ngModel)]="product.name" name="product-name">
                  </div>
              </div>
      </div>
</div>
